apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo

spec:
  serviceName: db-svc
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              name: mongo
          envFrom:
            - configMapRef:
                name: mongo-config

          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: mongo-init-script
              mountPath: /docker-entrypoint-initdb.d/init.js
              subPath: init.js  # Mount only the init.js file
              readOnly: true
              
      volumes:
        - name: mongo-init-script
          configMap:
            name: mongo-init-script
            
  volumeClaimTemplates: 
    - metadata:
        name: mongo-data 
      spec:
        accessModes: ["ReadWriteOnce"] 
        resources:
          requests:
            storage: 15Mi
