apiVersion: apps/v1
kind: Deployment
metadata:
  name: proshop-deploy
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: pro-shop-web
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
        
          envFrom:
            - configMapRef:
                name: proshop-config
            - secretRef:
                name: proshop-secret
